project:
  - subtitle: Start A Project
    copy: Escape tutorial purgatory</a> by using a project to learn JS. Pick something you are interested in, whether that's accessibility, gaming, storytelling, or data. Then take a problem you would like solved related to your interest and use Javascript to solve it. You can start off with a discovery session by doing some research and brainstorming before you write any code. Then get your first draft of a program up and running. Start refactoring your code in small sections after you have it working. And, make sure to keep everything in a GitHub repo.
  - subtitle: Complete Katas
    copy: Complete at least two <a class="cmp-link" href="http://es6katas.org/" target="_blank">katas</a>. First get them working just with node. Then bring them to the browser, and give them some styling. Create a GitHub repo before you start, and push all of your changes as you go.