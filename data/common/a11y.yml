project:
  - subtitle: Test a website
    copy: Choose a website you use the most, and try to use only the keyboard to navigate through it. Then use a screen reader, Voice Over and NVDA are both free options, to go through the website. This will help you understand what is best practice when building an accessible website.
  - subtitle: Create an a11y element on CodePen
    copy: Choose a website feature such as a form, a hamburger menu, an FAQ section etc. Use semantic  HTML, then style it with passing contrasting colors, and a readable font. Then make sure to add accessible attributes such as aria-labels on links and alt tags on images.